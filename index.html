<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicios con DOM</title>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body class="body">
		<header class="header">
			<h1 class="header__titulo">Practicas con DOM</h1>
		</header>
		<span
			class="material-icons hamburger-menu__btn span"
			id="hamburger-menu__btn"
			>menu</span
		>
		<span class="material-icons arrow-up span" id="arrow-up">arrow_upward</span>
		<span class="material-icons light-mode span" id="btn-change-mode">
			light_mode
		</span>
		<nav class="hamburger-menu" id="hamburger-menu">
			<ul class="lista-secciones">
				<li class="lista-secciones__seccion">
					<a href="#seccion-relog" class="lista-seccion__link">Relog Digital</a>
				</li>
				<li class="lista-secciones__seccion">
					<a href="#seccion-alarma" class="lista-seccion__link">Alarma</a>
				</li>
				<li class="lista-secciones__seccion">
					<a href="#seccion-teclado" class="lista-seccion__link"
						>Eventos del teclado</a
					>
				</li>
				<li class="lista-secciones__seccion">
					<a href="#seccion-countdown" class="lista-seccion__link"
						>Cuenta Regresiva</a
					>
				</li>
			</ul>
		</nav>
		<main class="main">
			<section class="main__section" id="seccion-relog">
				<h2 class="section__h2">Relog Digital</h2>
				<div class="contenedor-relog">
					<div class="relog hidden" id="relog"></div>
					<button type="button" id="showHour" class="">Mostrar hora</button>
					<button type="button" id="hideHour" class="">Ocultar hora</button>
				</div>
			</section>
			<section class="main__section" id="seccion-alarma">
				<h2 class="section__h2">Alarma</h2>
				<div class="contenedor-alarma">
					<div class="alarma">
						<span class="material-icons bell" id="alarma"> notifications </span>
					</div>
					<button type="button" id="btnOnAlarm" class="">
						Encender Alarma
					</button>
					<button type="button" id="btnOffAlarm" class="">Apagar Alarma</button>
					<audio
						src="https://www.talkingwav.com/wp-content/uploads/2017/10/loop_06.mp3"
						id="audio"
						loop
					></audio>
				</div>
			</section>
			<section class="main__section" id="seccion-teclado">
				<h2 class="section__h2">Eventos del teclado</h2>
				<div class="rectangle" id="rectangle">
					<div class="circle" id="circle"></div>
					<div class="contenedor-atajos">
						<code class="code">alt + a</code>
						<code class="code">alt + p</code>
						<code class="code">alt + c</code>
					</div>
				</div>
			</section>
			<section class="main__section" id="seccion-countdown">
				<h2 class="section__h2">Countdown</h2>
				<div class="countdown" id="countdown">
					<div>
						<p id="days"></p>
						<h3>Dias</h3>
					</div>
					<div>
						<p id="hours"></p>
						<h3>Horas</h3>
					</div>
					<div>
						<p id="minutes"></p>
						<h3>Minutos</h3>
					</div>
					<div>
						<p id="seconds"></p>
						<h3>Segundos</h3>
					</div>
				</div>
			</section>
		</main>
		<script src="js/app.js" type="module"></script>
	</body>
</html>
